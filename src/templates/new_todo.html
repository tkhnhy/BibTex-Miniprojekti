{% extends "layout.html" %}

{% block title %}
Create a new todo
{% endblock %}

{% block body %}

<h2>Create a new todo</h2>

<form action="/create_todo" method="post">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <label for="citation_type">Entry Type:</label>
    <select name="citation_type" id="citation_type" required>
      <option value="" disabled selected>Select a type...</option>
      <option value="article">Article</option>
      <option value="book">Book</option>
      <option value="inproceedings">Inproceedings</option>
    </select>
  <br>
  <label>Citation Key:</label><br>
  <input type="text" name="citation_key" required><br><br>

  <label>Data (as JSON):</label><br>
  <textarea name="data" rows="8" cols="60" required>
  {"author": "John Doe", "title": "Example Book", "year": 2020}
  </textarea><br>
  <br>
  <button type="submit">
    Create
  </button>
</form>

{% endblock %}
