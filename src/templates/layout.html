<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="page-content">
        {% block body %}{% endblock %}
    </div>
  </body>
  {% block scripts %}{% endblock %}
</html>
